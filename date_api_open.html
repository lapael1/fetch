<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>시간 날씨 api</title>
    <style></style>
    <script src="weather.js"></script>
  </head>
  <body>
    <h2 class="city">
      <!-- js 출력 도시이름 -->
    </h2>
    <section id="today">
      <div class="today-icon">
        <!-- js출력 -->
      </div>
      <div class="today-weahter">
        <h2>today Weather</h2>
        <div class="weather-text">
          <div class="first-line">Temp : <span class="temp"></span></div>
          <p><strong>경도:</strong> <span id="longitude"></span></p>
          <p><strong>위도:</strong> <span id="latitude"></span></p>
          <p><strong>Date & Time:</strong> <span id="datetime"></span></p>
          <p><strong>City ID:</strong> <span id="city-id"></span></p>
        </div>
      </div>
    </section>
  </body>
</html>
